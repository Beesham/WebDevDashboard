<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="contact.css">
<head>
<title> Contact us</title>
<h1> Contact Us </h1>
</head>
<body>
  <div class="contact_box">
  <form id="contact" action="" method="post">
    <h4> Send Us A Message </h4>

    <fieldset>
      <input placeholder=" First Name" type="text" tabindex="1" required >
    </fieldset>

    <fieldset>
      <input placeholder=" Last Name" type="text" tabindex="2" required >
    </fieldset>

    <fieldset>
      <input placeholder=" Email Address" type="email" tabindex="3" required>
    </fieldset>

    <fieldset>
      <input placeholder="User name (if you have one)" type="text" tabindex="5" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="6" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
</body>
</html>
